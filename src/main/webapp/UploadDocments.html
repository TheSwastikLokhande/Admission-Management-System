<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Documents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 80px;
            background-color: #f8f9fa;
            	background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('../images/header-background.jpg') center center no-repeat;
            
        }
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        #uploadSuccessMessage {
            display: none;
            color: green;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
	<body class="header" style="	background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('../images/header-background.jpg') center center no-repeat;">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="">
            <a class="navbar-brand" href="#">Admission Management System</a>
        </div>
    </nav>

    <!-- Upload Documents Form -->
    <div class="container">
        <div class="form-container">
            <h2>Upload Student Documents</h2>
            <form action="UploadDocuments" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="aadhaarCard" class="form-label">Upload Aadhaar Card</label>
                    <input type="file" class="form-control" name="aadhaarCard" id="aadhaarCard" required>
                </div>
                <div class="mb-3">
                    <label for="markSheet" class="form-label">Upload Mark Sheet</label>
                    <input type="file" class="form-control" name="markSheet" id="markSheet" required>
                </div>
                <div class="mb-3">
                    <label for="photo" class="form-label">Upload Photograph</label>
                    <input type="file" class="form-control" name="photo" id="photo" required>
                </div>
                <div class="mb-3">
                    <label for="signature" class="form-label">Upload Signature</label>
                    <input type="file" class="form-control" name="signature" id="signature" required>
                </div>
                <div class="mb-3">
                </div>
                <button type="submit" class="btn btn-success w-100">Upload Documents</button>
            </form>
            
                        <div class="success-message" id="successMessageContainer"></div>
            
        </div>
        
        
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
  
</body>
</html>
