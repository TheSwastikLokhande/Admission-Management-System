<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Engineering College Admission</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 80px;
        }
        .payment-card {
            max-width: 600px;
            margin: 0 auto;
        }
        .payment-section {
            display: none;
        }
    </style>
    <script>
        // Show appropriate payment form sections based on selected payment method
        function togglePaymentMethod() {
            var paymentMethod = document.getElementById("paymentMethod").value;
            if (paymentMethod == "Card") {
                document.getElementById("cardPaymentSection").style.display = "block";
                document.getElementById("upiPaymentSection").style.display = "none";
            } else if (paymentMethod == "UPI") {
                document.getElementById("cardPaymentSection").style.display = "none";
                document.getElementById("upiPaymentSection").style.display = "block";
            } else {
                document.getElementById("cardPaymentSection").style.display = "none";
                document.getElementById("upiPaymentSection").style.display = "none";
            }
        }
    </script>
</head>
	<body class="header" style="	background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('../images/header-background.jpg') center center no-repeat;">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Admission Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Payment Form -->
    <div class="container">
        <div class="payment-card card mt-5">
            <div class="card-body">
                <h2 class="text-center mb-4">Pay Admission Fee</h2>
                
                <form action="PaymentServlet" method="POST">
                    <div class="mb-3">
                        <label for="PaymentServlet" class="form-label">Payment Method</label>
                        <select class="form-select" id="paymentMethod" name="paymentMethod" required onchange="togglePaymentMethod()">
                            <option value="">Select Payment Method</option>
                            <option value="Card">Credit/Debit Card</option>
                            <option value="UPI">UPI (Unified Payments Interface)</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="amount" class="form-label">Total Amount</label>
                        <input type="number" class="form-control" id="amount" name="amount" required>
                    </div>

                    <!-- Card Payment Section -->
                    <div id="cardPaymentSection" class="payment-section">
                        <h4>Credit/Debit Card Details</h4>
                        <div class="mb-3">
                            <label for="cardNumber" class="form-label">Card Number</label>
                            <input type="text" class="form-control" id="cardNumber" name="cardNumber" placeholder="Enter your card number" >
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="expiryDate" class="form-label">Expiry Date (MM/YY)</label>
                                <input type="text" class="form-control" id="expiryDate" name="expiryDate" placeholder="MM/YY" >
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="cvv" class="form-label">CVV</label>
                                <input type="text" class="form-control" id="cvv" name="cvv" placeholder="CVV" >
                            </div>
                        </div>
                    </div>

                    <!-- UPI Payment Section -->
                    <div id="upiPaymentSection" class="payment-section">
                        <h4>UPI Payment</h4>
                        <div class="mb-3">
                            <label for="upiId" class="form-label">UPI ID</label>
                            <input type="text" class="form-control" id="upiId" name="upiId" placeholder="Enter your UPI ID">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="remarks" class="form-label">Remarks (Optional)</label>
                        <textarea class="form-control" id="remarks" name="remarks" rows="3" placeholder="Add any additional remarks or information"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Submit Payment</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
