<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .progress-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
           	flex-direction: row;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 4px;
            background: #ddd;
            z-index: 0;
        }

        .step {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .step-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #4caf50;
            color: white;
            line-height: 50px;
            font-size: 20px;
            margin: 0 auto 10px;
        }

        .step-label {
            font-size: 14px;
        }

        .step.active .step-icon {
            background: #ff9800;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }
        .color-white{
        color:white;
        }
    </style>
</head>
<body class="header" style="	background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('../images/header-background.jpg') center center no-repeat;">
    <div class="container">
        <h1 class="text-center my-4 color-white">Student Registration Form</h1>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="step active" data-step="1">
                <div class="step-icon">1</div>
                <div class="step-label color-white">Personal Information</div>
            </div>
            <div class="step" data-step="2">
                <div class="step-icon">2</div>
                <div class="step-label color-white">Address Information</div>
            </div>
            <div class="step" data-step="3">
                <div class="step-icon">3</div>
                <div class="step-label color-white">Other Information</div>
            </div>
            
            <div class="step" data-step="5">
                <div class="step-icon">5</div>
                <div class="step-label color-white">Past Qualification</div>
            </div>
            <div class="step" data-step="6">
                <div class="step-icon">6</div>
                <div class="step-label color-white">Hostel Details</div>
            </div>
        </div>

        <!-- Form -->
        <form id="registrationForm" action="StudentRegistration" method="post">
            <!-- Personal Information -->
            <div class="form-section active" data-step="1">
                <h3 class="color-white">Personal Information</h3>
                <div class="mb-3">
                    <label for="firstName" class="form-label color-white">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label color-white">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label color-white">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" name="dob" required>
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label color-white">Gender</label>
                    <select class="form-select" id="gender" name="gender" required>
                        <option value="Male color-white">Male</option>
                        <option value="Female color-white">Female</option>
                        <option value="Other color-white">Other</option>
                    </select>
                </div>
            </div>

            <!-- Address Information -->
            <div class="form-section" data-step="2">
                <h3 class="color-white">Address Information</h3>
                <div class="mb-3">
                    <label for="address" class="form-label color-white">Address</label>
                    <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label color-white">City</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                </div>
                <div class="mb-3">
                    <label for="state" class="form-label color-white">State</label>
                    <input type="text" class="form-control" id="state" name="state" required>
                </div>
                <div class="mb-3">
                    <label for="zip" class="form-label color-white">Zip Code</label>
                    <input type="text" class="form-control" id="zip" name="zip" required>
                </div>
            </div>

            <!-- Other Information -->
            <div class="form-section" data-step="3">
                <h3 class="color-white">Other Information</h3>
                <div class="mb-3">
                    <label for="contactNumber" class="form-label color-white">Contact Number</label>
                    <input type="text" class="form-control" id="contactNumber" name="contactNumber" required>
                </div>
              
            </div>

            <!-- Current Course -->


            <!-- Past Qualification -->
            <div class="form-section" data-step="5">
                <h3 class="color-white">Past Qualification</h3>
                <div class="mb-3">
                    <label for="qualification" class="form-label color-white">Highest Qualification</label>
                    <input type="text" class="form-control" id="qualification" name="qualification" required>
                </div>
                <div class="mb-3">
                    <label for="percentage" class="form-label color-white">Percentage</label>
                    <input type="number" class="form-control" id="percentage" name="percentage" required>
                </div>
            </div>

            <!-- Hostel Details -->
            <div class="form-section" data-step="6">
                <h3>Hostel Details</h3>
                <div class="mb-3">
                    <label for="hostelRequired" class="form-label color-white">Do you need hostel accommodation?</label>
                    <select class="form-select" id="hostelRequired" name="hostelRequired" required>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
            </div>

            <!-- Navigation Buttons -->
            <div class="d-flex justify-content-between mt-4">
                <button type="button" class="btn btn-secondary" id="prevBtn" disabled>Previous</button>
                <button type="button" class="btn btn-primary" id="nextBtn">Next</button>
                <button type="submit" class="btn btn-success d-none" id="submitBtn">Proceed</button>
            </div>
        </form>
    </div>

    <script>
        const steps = document.querySelectorAll('.step');
        const formSections = document.querySelectorAll('.form-section');
        let currentStep = 1;

        function showStep(step) {
            formSections.forEach((section, index) => {
                section.classList.toggle('active', index === step - 1);
            });

            steps.forEach((stepElement, index) => {
                stepElement.classList.toggle('active', index === step - 1);
            });

            document.getElementById('prevBtn').disabled = step === 1;
            document.getElementById('nextBtn').classList.toggle('d-none', step === formSections.length);
            document.getElementById('submitBtn').classList.toggle('d-none', step !== formSections.length);
        }

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentStep > 1) {
                currentStep--;
                showStep(currentStep);
            }
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentStep < formSections.length) {
                currentStep++;
                showStep(currentStep);
            }
        });

        showStep(currentStep);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
